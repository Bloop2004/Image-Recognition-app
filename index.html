 
<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Roboto+Condensed&display=swap" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">
  
  </head>

  <body>
  <div class="container">
    
    <center>
      <h3 class="btn btn-default heading" id="image_heading">Image Recognition</h3>

      <br><br>

      <p style="font-size: 22px;">Model is trained to identify the following objects: </p>
      <br>

      <label>Objects trained -</label>
      <br>
      <br>
      <hr>
      <b class="name_of_object">
        Bookmark
        <hr>
        Subway Ball
        <hr>
        Eraser
        <hr>
        Sanitizer
        <hr>
      </b>
      <br>
      
      <label>Webcam view:</label>
      <div id="camera">

      </div>
      <br><br>
      <div id="result">

      </div>

      <br><br>
      <button class="btn btn-warning" onclick="take_snapshot()">
        Capture image
      </button>

      <br><br>
      <button class="btn btn-warning" onclick="check()">
        Check
      </button>

      <br><br>

      <p id="object_name" style="font-size: 22px;">Object :  </p>
      <p id="object_confidence" style="font-size: 22px;">Accuracy :  </p>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
